<div class="pagetitle">Settings</div>

<div class="content">
    <div class="flex-container">
        <div class="container-1">
            <div class="option">
                <div class="text">Light Theme</div>
                <input type="checkbox" class="toggle" id="theme">
            </div>
            <div class="option">
                <div class="text">Background Updates</div>
                <input type="checkbox" class="toggle" id="background_update">
            </div>
            <div class="option">
                <div class="text">Desktop Notifications</div>
                <input type="checkbox" class="toggle" id="show_desktop_notifications">
            </div>
            <div class="option">
                <div class="text">Fancy!</div>
                <input type="checkbox" class="toggle">
            </div>
            
        </div>
        <div class="container-2"><a onclick="set_settings()" class="button save">Save</a></div>
    </div>
</div>
